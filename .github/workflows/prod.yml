name: Deploy (Production)

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+"

permissions:
  id-token: write
  contents: read
  packages: read

jobs:
  deploy-api:
    uses: ./.github/workflows/deploy-api.yml
    with:
      environment: Production
      sst-stage: prod
    secrets: inherit
    
  deploy-updater:
    uses: ./.github/workflows/deploy-updater.yml
    with:
      environment: Production
      sst-stage: prod
    secrets: inherit
      
  deploy-trigger:
    uses: ./.github/workflows/deploy-trigger.yml
    secrets: inherit