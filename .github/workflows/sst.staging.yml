name: Deployment (Staging)

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    environment: Staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm test

  deploy:
    needs: test
    uses: ./.github/workflows/sst.deploy.yml
    with:
      environment: Staging
      sst-stage: staging
    secrets: inherit
