name: Test Job

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "pnpm"
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run tests
        run: pnpm test